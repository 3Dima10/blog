{% extends 'main/index.html'%}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}



{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@600&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Glitch+Pop&family=Russo+One&display=swap');
    
    .backg{
        margin-top: 3%;
        margin-left: 3%;
        background-color: #5e5b5b;
        height: 80vh;
        width: 94%;
        border-radius: 25px;
    }
    .title_dino{
        margin-left: 45%;
        color: rgb(255, 255, 255);
        font-family: Playfair Display;

    }
    .anons_dino{
        margin-left: 45%;
        color: rgb(255, 255, 255);
        font-family: Handjet;
        font-size: 140%;
    }
    .text_dino{
        float: left;
        margin-left: 3%;
        margin-right: 3%;
    }
    .data_dino{
        float: right;
        margin-top: 26%;
        margin-right: 3%;
    }
    .btn-danger{
        margin-top: 2%;
        margin-left: 50%;
        margin-bottom: 2%;
    }
    @media (max-width: 450px) {
        .title_dino {
            margin-left: 35%;
            color: rgb(255, 255, 255);
            font-family: Playfair Display;
        }

        .anons_dino {
            margin-left: 30%;
            color: rgb(255, 255, 255);
            font-family: Handjet;
            font-size: 140%;
        }

        .btn-danger {
            margin-top: 2%;
            margin-left: 25%;
            margin-bottom: 2%;
            width: 50%;
        }
    }
</style>
<div class="backg">
    <div class="fithers">
        <h1 class="title_dino">{{ post.title }}</h1>
        <p class="anons_dino">{{ post.anons }}</p>
        <p class="text_dino">{{ post.text }}</p>
        <p class="data_dino">{{ post.data }}</p>
        
    </div>
    
</div>

{% if request.user.is_authenticated %}
    <a href="{% url 'delete' post.id %}"><button class="btn btn-danger">Удалить</button></a>
{% endif %}
{%endblock%}
