{% extends 'main/index.html'%}
{% load static %}

{% block title %}Главная{% endblock %}



{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@600&family=Rubik+Glitch+Pop&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@600&family=Pacifico&family=Rubik+Glitch+Pop&display=swap');

    .new_post{
        margin-top: 3%;
        margin-left: 1%;
        margin-right: 1%;
        background-color: #535252;
        border-radius: 15px;
        height: 80px;
    }
    .title{
        color: rgb(250, 250, 250);
        font-weight: bolder;
        margin-left: 2%;
        font-family: Rubik Glitch Pop;
    }
    .anons{
        color: rgb(255, 255, 255);
        font-family: Pacifico;
        margin-left: 4%;
        font-size: 120%;
    }
    a {
    text-decoration: none;
    }
    @media (max-width: 450px) {
        .new_post {
    margin-top: 6%;
    margin-left: 1%;
    margin-right: 1%;
    background-color: #535252;
    border-radius: 15px;
    height: 80px;
}
    }
</style>
<div class="first">
    {% if new_post %}
        {% for pas in new_post %}
            <a href="{% url 'nowel' pas.id %}">
                <div class="new_post">
                <h3 class="title">{{ pas.title }}</h3>
                <p class="anons">{{ pas.anons}}</p>
            </div></a>
        {%endfor%}
    {% else %}
        <div class="else">
            <p>Новости отсутствуют ждите обновления на сайте</p>
        </div>
    {%endif%}
    <!-- <div class="plus">
        <a href=""><button class="btn_plus"><i class="bi bi-cloud-plus"></i></button></a>
    </div> -->
</div>

{%endblock%}
